spring.application.name=kafka-streams-fundamentals

# Server Configuration
server.port=8089

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092

# Kafka Streams Configuration
spring.kafka.streams.application-id=order-streams-app
spring.kafka.streams.bootstrap-servers=localhost:9092
spring.kafka.streams.properties.default.key.serde=org.apache.kafka.common.serialization.Serdes$StringSerde
# Note: We specify serdes explicitly in code, so default.value.serde is not needed
spring.kafka.streams.properties.commit.interval.ms=1000

# Logging Configuration
logging.level.in.codefarm.streams=INFO
logging.level.org.springframework.kafka=INFO
logging.level.org.apache.kafka.streams=INFO
logging.level.org.apache.kafka=WARN

